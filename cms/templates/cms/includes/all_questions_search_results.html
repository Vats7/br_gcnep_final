{% if questions %}
<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Marks</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for q in questions %}
                                    <tr hx-target="this" hx-swap="outerHTML">
                                        <td>{{ q.question }}</td>
                                        <td>{{ q.marks }}</td>
                                        <td>
                                            <a hx-delete="{% url 'cms:delete_question' q.unique_id %}" hx-confirm="Are You Sure..?" class="btn btn-danger btn-sm edit">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                            <a href="{% url 'cms:update_question' q.unique_id %}"
                                               class="btn btn-info btn-sm edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            No Questions
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endif %}
