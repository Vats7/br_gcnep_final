{% if quizzes %}
<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Difficulty</th>
                                    <th>Questions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for q in quizzes %}
                                    <tr>
                                        <td>{{ q.category }}</td>
                                        <td>{{ q.title }}</td>
                                        <td>{{ q.description }}</td>
                                        <td>{{ q.status }}</td>
                                        <td>{{ q.difficulty }}</td>
                                        <td>{{ q.total_questions }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% include 'lms/includes/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            No Quizzes
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endif %}
