{% if questions %}
<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Marks</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% include 'cms/includes/questions_loop.html' %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% include 'lms/includes/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            No Questions
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endif %}
