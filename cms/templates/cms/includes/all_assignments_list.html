{% if assignments %}
<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>

                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for a in assignments %}

                                    <tr>
                                        <td>{{ a.title }}</td>
                                        <td>{{ a.description }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% include 'lms/includes/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            No Assignments
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endif %}
