{% extends 'lms/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card overflow-hidden">
                        <div class="bg-primary">
                            <div class="text-primary text-center p-4">
                                <h5 class="text-white font-size-20">Welcome Back !</h5>
                                <p class="text-white-50">Registration for GCNEP.</p>
                                <a href="" class="logo logo-admin">
                                    <img src="{% static 'lms/images/logo-sm.png' %}" height="50" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div class="p-3">
                                <form class="mt-4" method="POST">
                                    {% csrf_token %}

                                    <div class="mb-3">
                                        <label for="id_email" class="form-label requiredField">Email<span
                                                class="asteriskField">*</span></label>
                                        <input type="email" name="email" class="form-control" required id="id_email"
                                               placeholder="Enter Email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="id_name" class="form-label requiredField">Name<span
                                                class="asteriskField">*</span></label>
                                        <input type="text" name="name" class="form-control" required id="id_name"
                                               placeholder="Enter You Name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="id_password1" class="form-label requiredField">Password<span
                                                class="asteriskField">*</span></label>
                                        <input type="password" name="password1" class="form-control" required
                                               id="id_password1" placeholder="Enter password">
                                    </div>

                                    <div class="mb-3">
                                        <label for="id_password2" class="form-label requiredField">Repeat Password<span
                                                class="asteriskField">*</span></label>
                                        <input type="password" name="password2" class="form-control" required
                                               id="id_password2" placeholder="Enter password Again">
                                    </div>

                                    <div class="mb-3">
                                        <ul id="id_types">
                                            <li>
                                                <label for="id_types_0">
                                                    <input type="checkbox" name="types" value="3" id="id_types_0">TRAINER
                                                </label>
                                            </li>
                                            <li>
                                                <label for="id_types_1">
                                                    <input type="checkbox" name="types" value="4" id="id_types_1">TRAINEE
                                                </label>
                                            </li>
                                        </ul>

                                    </div>

                                    <div class="mb-3 row">
                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input"
                                                       id="customControlInline">
                                                <label class="form-check-label" for="customControlInline">Remember
                                                    me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-end">
                                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">
                                                Register
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mt-2 mb-0 row">
                                        <div class="col-12 mt-4">
                                            <a href="{% url 'users:login' %}"><i class="mdi mdi-lock"></i>
                                                Already Have an account? Sign In
                                            </a>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p class="mb-0">Â©
                            <script>document.write(new Date().getFullYear())</script>
                            GCNEP.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
