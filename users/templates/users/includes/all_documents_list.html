{% if documents %}
<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Uploaded at</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% include 'users/includes/all_documents_loop.html' %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            No Documents
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endif %}
