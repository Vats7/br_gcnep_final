<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>User Types</th>
                                    <th>Active</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for u in users %}
                                    <tr>
                                        <td>
                                            <a href="{% url 'users:update_user' u.id %}">
                                                {{ u.name }}
                                            </a>
                                        </td>
{#                                        <td>{{ u.name }}</td>#}
                                        <td>{{ u.email }}</td>
                                        <td>{{ u.types.all|join:", " }}</td>
                                        <td>{{ u.is_active }}</td>
                                        <td>
                                            <a class="btn btn-danger btn-sm edit"
                                               title="Delete"
                                               data-bs-toggle="modal"
                                               data-bs-target="#deleteAttendeeModal"><i
                                                    class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
{#                    Total Attendees ---{{ training.total_attendees }}#}
                </div>
                <div class="row">
                    {% include 'lms/includes/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
