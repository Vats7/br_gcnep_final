<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Total Attendees</th>
                                    <th>Add Attendee</th>
                                    <th>Bulk Add</th>
                                    <th>Actions</th>
                                    <th>JOIN</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for t in trainings %}
                                    <tr>
                                        <td><img src="{{ t.main_image.url }}" height="50px"></td>
                                        <td><a href="{% url 'lms:training_detail' t.unique_id %}">{{ t.title }}</a></td>
                                        <td>{{ t.description }}</td>
                                        <td>{{ t.total_attendees }}</td>
                                        <td>
                                            <a href="{% url 'lms:create_enrollment' t.unique_id %}">
                                                <button class="btn btn-primary">Add</button>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="{% url 'lms:bulk_add_attendee' t.unique_id %}">
                                                <button class="btn btn-primary">Bulk</button>
                                            </a>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-sm edit"
                                               id="viewModalBtn"
                                               title="View"
                                               data-bs-toggle="modal"
                                               data-bs-target="#viewModal"
                                               data-title="{{ t.title }}"
                                               data-description="{{ t.description }}"> <i
                                                    class="fas fa-eye"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm edit"
                                               title="Delete"
                                               data-bs-toggle="modal"
                                               data-bs-target="#deleteModal"><i
                                                    class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                        {% if not t.chime_id %}
                                            <td>
                                                <a href="{% url 'lms:start_training' t.unique_id %}">
                                                    <button class="btn btn-primary">
                                                        Start
                                                    </button>
                                                </a>
                                            </td>
                                        {% else %}
                                            <td>
                                                <a href="{% url 'lms:join_meeting' t.unique_id %}">
                                                    <button class="btn btn-primary">
                                                        Join
                                                    </button>
                                                </a>
                                            </td>
                                        {% endif %}
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% include 'lms/includes/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
