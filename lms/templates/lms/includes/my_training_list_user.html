<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table text-center mb-20">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                    <th>JOIN</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for t in trainings %}
                                        <tr>
                                            <td><img src="{{ t.main_image.url }}" height="50px"></td>
                                            <td>{{ t.title }}</td>
                                            <td>{{ t.description }}</td>
                                            <td>
                                                <a class="btn btn-primary btn-sm edit"
                                                   id="viewModalBtn"
                                                   title="View"
                                                   data-bs-toggle="modal"
                                                   data-bs-target="#viewModal"
                                                   data-title="{{ t.title }}"
                                                   data-description="{{ t.description }}"> <i
                                                        class="fas fa-eye"></i>
                                                </a>
                                            </td>
                                            {% if t.is_started %}
                                                <td>
                                                    <a href="{% url 'lms:join_meeting' t.unique_id %}">
                                                        <button class="btn btn-primary">
                                                            Join
                                                        </button>
                                                    </a>
                                                </td>
                                            {% else %}
                                                <td>Not Started</td>
                                            {% endif %}
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% include 'lms/includes/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
